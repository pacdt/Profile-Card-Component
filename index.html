<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>#3 - Profile Card</title>
</head>
<body>
    <section id="container">
        <div id="header">
            <img src="./assets/capa.svg" alt="Cover with blue balls">
            <div id="avatar">
                <img class="profile-photo" src="./assets/profile.jpg" alt="Mateus's Profile Photo">
            </div>
        </div>
        <div id="text-content">
            <h2>Mateus Santos <span>26</span></h2>
            <p>Aracaju</p>
        </div>
        <hr/>
        <div id="info">
            <div class="statistics">
                <h2>80K</h2>
                <p>Followers</p>
            </div>
            <div class="statistics">
                <h2>803K</h2>
                <p>Likes</p>
            </div>
            <div class="statistics">
                <h2>1.4K</h2>
                <p>Photos</p>
            </div>
        </div>
    </section>
</body>
</html>
